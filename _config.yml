description: >-
  If you're on a quest for the ultimate bike then allow me to introduce Speed
  Metal: a one-off custom crafted titanium frame made millimetre perfect for
  you. Uniquely engineered to match your size, weight and ride requirements it
  delivers the perfect ride that no pre-made, stock sized bike can ever come
  even close to matching. Supreme stiffness is built right in, wherever
  precision handling & performance dictates - whilst all-day, epic ride comfort
  is the priority everywhere else. Speed Metal can transform your ride - quite
  possibly your life. Get in touch for a free consultation. You're as little as
  8 weeks away from riding your ultimate N+1. 
